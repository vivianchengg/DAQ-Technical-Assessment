name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE_NAME: vivianchengg/daq-tech-assessment
  DOCKER_IMAGE_TAG: latest

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install
      
      - name: Linting
        run: npm run lint
        
      - name: Unit Testing
        run: npm test

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Logout 
        run: docker logout
      
      - name: Login to Docker Hub
        runs: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG .
      
      - name: Push Docker image
        run: docker push $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG